<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynammicColor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <div id="flexContainer">
      <div id="DynammicBox"></div>
      <p>Statically Created Buttons</p>
      <div id="buttons">
        <button
          type="button"
          class="button"
          onclick="changeColor('#000dff')"
          style="background-color: #000dff"
        >DarkBlue
        </button>
        <button
          type="button"
          class="button"
          onclick="changeColor('#ff0000')"
          style="background-color: #ff0000"
        >
          Red
        </button>
        <button
          type="button"
          class="button"
          onclick="changeColor('#008000')"
          style="background-color: #008000"
        >
          Green
        </button>
        <button
          type="button"
          class="button"
          onclick="changeColor('#ffff00')"
          style="background-color: #ffff00"
        >
          Yellow
        </button>
        <button
          type="button"
          class="button"
          onclick="changeColor('#ffa600')"
          style="background-color: #ffa600"
        >
          Orange
        </button>
      </div>
      <p>Dynamically Created Buttons using JavaScript</p>
      <div id = "dynamicallyCreated"></div>
    </div>
  </body>
</html>
