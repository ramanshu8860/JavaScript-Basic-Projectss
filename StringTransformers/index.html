<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Transformers_Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="headerContainer">
            <a href="#">
                <img src="./icons8-readict.svg" alt="MyLogo" class="MyLogo">
            </a>
            <h2>String Tranformer Project</h2>
            <a href="https://github.com/ramanshu8860">
                <img src="./github-logo.png" alt="GitHub" class="GitHub">
            </a>
        </div>
    
        <input type="text" class="inputClass" placeholder="Enter the Sentence with Space(AlphaNumeric)" value="This is a Example String">
        
        <!-- For Lower Case -->
        <div class="transformedOutput" id="lowerCase">
            <label>Lower Case</label>
            <span></span>
        </div>

        <!-- For Upper Case -->
        <div class="transformedOutput" id="upperCase">
            <label>Upper Case</label>
            <span></span>
        </div>

        <!-- For Camel Case -->
        <div class="transformedOutput" id="camelCase">
            <label>Camel Case</label>
            <span></span>
        </div>

        <!-- For Snake Case -->
        <div class="transformedOutput" id="snakeCase">
            <label>Snake Case</label>
            <span></span>
        </div>

        <!-- For Pascal Case -->
        <div class="transformedOutput" id="pascalCase">
            <label>Pacal Case</label>
            <span></span>
        </div>

        <!-- For Kebab Case -->
        <div class="transformedOutput" id="kebabCase">
            <label>Kebab Case</label>
            <span></span>
        </div>

        <!-- For Trim -->
        <div class="transformedOutput" id="trim">
            <label>Trim Case</label>
            <span></span>
        </div>
        
    </div>
    
</body>
</html>
